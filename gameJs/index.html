<!DOCTYPE html>
<html>
<head>
	<style type="text/css"></style>
	<title>Pierre-papier-ciseaux</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
</head>
<body>
	<header>
		<h1>Pierre-papier-ciseaux</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">User</div>
		<div id="computer-label" class="badge">Comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Paper cover rock. You win ! </p>
	</div>

	<div class="choices">

		<div class="choice" id="ciseau">
			<img src="img/ciseau.jpg" alt="">
		</div>

		<div class="choice" id="papier">
			<img src="img/papier.png" alt="">
		</div>

		<div class="choice" id="pierre">
			<img src="img/pierre.jpg" alt="">
		</div>

	</div>

	<p id="action-message">
		Make your move !
	</p>

</body>
	<script src="app.js" type="text/javascript"></script>
</html>
